<head>

           <td><span th:text="${lit.etat}">  </span></td>
           
           <td th:if=" ${lit.etat == e} " >
           
           <form th:action="@{/libere}"  th:object="${Lit}" method="POST">
            
           <input type="checkbox"  th:field="*{Id}" th:value="${lit.id}" checked >

           </form>
           </td>
        </tr>
    </tbody>
</table>

</html>
